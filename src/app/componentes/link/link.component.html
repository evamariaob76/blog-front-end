<div class="row">
    <div class="col-lg-12">
        <app-navbar>
        </app-navbar>
    </div>
</div>
<div class="mapa">
    <div class=" row pading ">
        <div class="col-lg-12 .col-md-12 col-sm-12 .col-xs-12">
            <h2><span>¿Cómo llegar?</span></h2>
            <hr>
        </div>

    </div>

    <div class=" row  ">
        <div class="col-lg-2 .col-md-3 col-sm-3 .col-xs-3">

        </div>

        <div class="col-lg-8 .col-md-6 col-sm-6 .col-xs-6">
            <div class="map">
                <agm-map [latitude]="comercio.lat" [longitude]="comercio.lng" [zoom]="20">
                    <agm-marker [latitude]="comercio.lat" [longitude]="comercio.lng">



                    </agm-marker>
                </agm-map>



                <div class="firma-card row ">

                    <div class="col-md-12">
                        <div class="firma-aciklama card-body">
                            <h4 class="nombre">{{comercio.nombre}}</h4>
                            <ul class="yacht-info__list space-2">

                                <li>
                                    <span class="vertical-align-mid ">Dirección: {{comercio.direccion}}
                               </span> <span>{{comercio.cp}}</span>
                                </li>
                                <li>
                                    <span class="vertical-align-mid ">Telefono:  {{comercio.telefono}}</span>
                                </li>

                            </ul>

                        </div>
                    </div>

                </div>

            </div>
            <button [routerLink]="[ '/comercios', comercio.id] " class="btn btn-outline btn-block boton">Regresar</button>
        </div>
    </div>
</div>
<div class=" row  link">
    <div class="col-lg-12 .col-md-12 col-sm-12 .col-xs-12">

    </div>
</div>

<app-footer></app-footer>
