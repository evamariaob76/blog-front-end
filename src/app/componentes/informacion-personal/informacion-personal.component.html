<div class="sidebar-box informacionPersonal">
    <div class="bio text-center">
        <img *ngIf="usuario.img" src="http://localhost:8080/api/descargasAdmin/img/{{usuario.img}}" alt="Imagen Admin" class="img-fluid">
        <div class="bio-body">
            <h2>Eva Ortiz</h2>
            <p>{{usuario.descripcion}}</p>
            <p><a [routerLink]="[ '/bio'] " class="thumbnail ">Leer mi bio</a></p>

        </div>
    </div>
</div>
