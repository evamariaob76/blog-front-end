<div class="container-fluid  wrapper">
    <div class="row fotoPrincipal">
        <div class="col-lg-12 name ">
            <h1 class="mb-4 ">{{comercio.nombre}}</h1>
        </div>
        <div class="row social ">
            <div class="col-lg-10 cabecera">
                <ul>
                    <li>
                        <div class=" bio text-muted "><img src="../../../assets//img/personal/imagen.jpg" alt="Imgen Admin">
                        </div>
                    </li>
                    <li>
                        <div>
                            <small id="ver  text-muted ">Eva Ortiz </small>
                        </div>
                    </li>
                    <li>
                        <div>
                            <small class=" text-muted ">{{comercio.createAt | date: 'mediumDate'}}</small>
                        </div>

                    </li>

                    <li>
                        <a href='{{comercio.facebook}}' class=" thumbnail ">
                            <i class="fab fa-facebook-f "></i>
                        </a>
                    </li>

                    <li>
                        <span>
                        <a (click)="corazones()" class="like"  class="mouse" (click)="corazones()" href="javascript:void(0);" (click)="addLike(comercio.id);">

                            <small><span class="corazon">&#10084;</span> <span>{{comercio.likes}}</span></small>
                        </a>
                        </span>
                    </li>
                    <li>
                        <a [routerLink]="[ '/comercios', comercio.id] " class="thumbnail ">
                            <small><i class="far fa-comment "></i>{{comentariolength}}</small>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-2">
                <div *ngIf="authService.isAuthenticated()==true  && authService.hasRole('ROLE_ADMIN')">
                    <button [routerLink]="['/editar', comercio.id]" class="btn btn-rounded boton cabecera"> Editar </button>
                </div>
            </div>


            <div class="row ">
                <div class="col-lg-12 ">

                    <div class="post-content-body ">
                        <p class="resumen">{{comercio.parrafoOne}}</p>
                        <div class="row mb-12 " *ngIf="comercio.img && comercio.img1 && comercio.img2">
                            <div class="col-md-12 mb-4 ">
                                <img src="http://localhost:8080/api/descargas/img/{{comercio.img}} " class="card-img-top " alt="imagen comercio ">
                            </div>
                            <div class="col-md-6 mb-4 ">
                                <img src="http://localhost:8080/api/descargas/img/{{comercio.img1}} " class="card-img-top " alt="imagen comercio  ">
                            </div>
                            <div class="col-md-6 mb-4 ">
                                <img src="http://localhost:8080/api/descargas/img/{{comercio.img2}} " class="card-img-top " alt="imagen comercio  ">
                            </div>
                        </div>
                        <p>{{comercio.parrafoTwo}}</p>
                        <div class="card-footer social ">

                            <button type="button " (click)="comoLlegar(); " class="btn btn-rounded boton " style="width:100%;margin: auto; font-size: 15px ">Como llegar ...</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
