<form #mensajeForm="ngForm" class="background rounded ">
    <h2>Deja tus datos</h2>

    <div class="form-group row">
        <label class="col-sm-4  col-lg-2  col-md-4 col-xs-4 col-4 col-form-label" for="nombre">Nombre </label>
        <div class="col-sm-8 col-lg-9 col-sm-8 col-md-8 col-xs-8 col-8">

            <input type="text" class="form-control form-control-sm " style="padding-top: 10%" #nombre="ngModel" id="nombre" [(ngModel)]="Email.nombre" name="nombre" required minlength="3vb">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf="nombre.errors.required ">
                    Nombre es requerido
                </div>

                <div *ngIf="nombre.errors.minlength ">
                    Nombre debe tener al menos 3 caracteres
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-lg-2 col-sm-2 col-md-2 col-xs-2 col-2 col-form-label" for="email">Email</label>
        <div class="col-sm-9">
            <input type="email" class="form-control form-control-sm" id="colFormLabelSm" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" type="email" id="apellido" #email="ngModel" [(ngModel)]="Email.email" required name="email">
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required ">
                    Email es requerido
                </div>
                <div *ngIf="email.errors.email ">
                    Email tiene que tener un formato válido
                </div>
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="apellido">Teléfono </label>
        <div class="col-sm-9">

            <input type="text" class="form-control form-control-sm" id="apellido" #apellido="ngModel" [(ngModel)]="Email.apellido" required minlength="5" name="apellido">

            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                <div *ngIf="apellido.errors.required ">
                    Apellidos es requerido
                </div>

                <div *ngIf="apellido.errors.minlength ">
                    Apellidos debe tener al menos 3 caracteres
                </div>
            </div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="texto">Empresa </label>
        <div class="col-sm-9">

            <input type="text" class="form-control form-control-sm" id="texto" #apellido="ngModel" [(ngModel)]="Email.texto" required minlength="5" name="texto">

            <div class="alert alert-danger" *ngIf="texto.invalid && (texto.dirty || texto.touched)">
                <div *ngIf="texto.errors.required ">
                    Apellidos es requerido
                </div>

                <div *ngIf="texto.errors.minlength ">
                    Apellidos debe tener al menos 3 caracteres
                </div>
            </div>
        </div>

    </div>

    <div class="form-group ">
        <button [ngClass]="{'boton': mensajeForm.valid}" class="btn btn-rounded botonDisabled " type="button" role="button" (click)='enviarmail(mensajeForm)' [disabled]="!mensajeForm.form.valid">Enviar</button>

        <div class="alert alert-info" role="alert" *ngIf="enviado==true">
            * Mensaje Enviado

        </div>

    </div>
</form>
